version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: news-trend-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - news-trend-network

  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: news-trend-collector
    ports:
      - "${COLLECTOR_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - COLLECTOR_PORT=3001
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - news-trend-network
    restart: unless-stopped

  trend:
    build:
      context: .
      dockerfile: Dockerfile.trend
    container_name: news-trend-trend
    ports:
      - "${TREND_PORT:-3002}:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - TREND_PORT=3002
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - news-trend-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  news-trend-network:
    driver: bridge


