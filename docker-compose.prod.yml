version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: news-trend-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - news-trend-network

volumes:
  redis-data-prod:

networks:
  news-trend-network:
    driver: bridge





